<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristina & Josep ‚Äî Invitaci√≥</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url("assets/img/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #intro {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(2px);
    }

    #introContent {
      text-align: center;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    #introContent h1, #introContent h3 {
      font-family: "Georgia", serif;
      color: #6b4f3f;
    }

    #intro button {
      margin-top: 20px;
      padding: 14px 24px;
      background: #c19a6b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <div id="intro">
    <div id="introContent">
      <h1>üíç Cristina & Josep üíç</h1>
      <h3>Enlla√ß 2027</h3>

      <input type="text" id="inviteCode" placeholder="Introdueix el teu codi"
             style="padding:12px; width:80%; max-width:300px; font-size:16px;">

      <p id="error" style="color:red; margin-top:10px;"></p>

      <button onclick="checkCode()">Continuar</button>
    </div>
  </div>

  <script>
    const invitats = {
      "CANCABUS": "Josep",
      "CRIS2027": "Cristina",
      "FAM001": "Fam√≠lia 1",
      "FAM002": "Fam√≠lia 2"
    };

    function checkCode() {
      const code = document.getElementById("inviteCode").value.trim().toUpperCase();
      const nom = invitats[code];

      if (nom) {
        localStorage.setItem("nomInvitat", nom);
        window.open("invitacio.html", "_blank");
      } else {
        document.getElementById("error").innerText = "Codi incorrecte";
      }
    }
  </script>

</body>
</html>
